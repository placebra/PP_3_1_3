<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <!-- Подключаем Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color:  #F7F8F9">

<div class="d-flex justify-content-center align-items-start" style="margin-top: 160px">
    <div style="width: 360px;">

        <div style="margin-top: 0px; margin-bottom: 10px">
            <h2 class="text-center mb-0"><strong>Please sign in</strong></h2>
        </div>


        <div th:if="${param.error}">
            <div class="alert alert-danger text-center">
                Неправильный логин или пароль
            </div>
        </div>

        <div style="margin-top: 10px">
            <form method="post" action="/login">
                <div class="mb-0">
                    <label for="email" class="form-label visually-hidden">Email</label>
                    <input name="email" type="email" class="form-control rounded-bottom-0" id="email"
                           placeholder="Email address" required>
                </div>

                <div class="mb-0">
                    <label for="password" class="form-label visually-hidden">Password</label>
                    <input name="password" type="password" class="form-control rounded-top-0" id="password"
                           placeholder="Password" required>
                </div>

                <div style="margin-top: 20px">
                    <button type="submit" class="btn btn-primary w-100">Sign in</button>
                </div>
            </form>
        </div>

    </div>
</div>

</body>
</html>
