<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User page</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<!-- BACKGROUND -->
<body style="background-color: #F8F9FA">

<!-- ШАПКА -->
<nav class="navbar fixed-top" style="background-color: #343A40; padding: 20px 40px; font-size: 18px;">
    <div class="d-flex w-100 align-items-center">
        <!-- Левая часть -->
        <div style="white-space: nowrap; flex-shrink: 0; color: white;">
            <strong><span th:text="${userDetails.getEmail()}"></span></strong>
            <span> with roles: </span>
            <span th:each="role : ${userDetails.getRoles()}" th:text="${role} + ' '"></span>
        </div>

        <!-- Правый Logout -->
        <div style="margin-left: auto; white-space: nowrap;">
            <a th:href="@{/logout}" class="text-light text-decoration-none">Logout</a>
        </div>
    </div>
</nav>

<!-- БЕЛЫЙ ФОН СЛЕВА -->
<div style="width: 280px; height: 100vh; position: fixed; top: 56px; left: 0; background-color: white;">
</div>

<!-- ЛИСТ РОЛЕЙ СЛЕВА -->
<div class="list-group list-group-flush clean" style="width: 280px; margin-top: 80px;">
    <a th:each="role : ${simpleRoles}"
       th:href="@{/{path}(path=${#strings.toLowerCase(role)})}"
       th:text="${role}"
       class="list-group-item list-group-item-action d-flex align-items-center py-2 px-3"
       th:classappend="${activeRole == #strings.toLowerCase(role)} ? ' active' : ''">
    </a>
</div>

<!-- ЗАГОЛОВОК СТРАНИЦЫ-->
<div style="position: fixed; top: 90px; left: 340px; width: 540px">
    <h5 class="display-5"><strong>User information-page</strong></h5>
</div>

<!-- ИНФОРМ КАРТОЧКА -->
<div class="card" style="position: fixed;width: calc(100vw - 460px); top: 180px; margin-left: 340px; margin-right: 120px; background-color: #F7F7F7;">
    <div class="card-body py-2 px-3">
        <p style="font-size: 26px; margin: 2px;">About user</p>
    </div>
</div>

<!-- КАРТОЧКА ДЛЯ ТАБЛИЦЫ -->
<div class="card" style="position: fixed; top: 240px; margin-left: 340px; margin-right: 120px; width: calc(100vw - 460px);">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td><span th:text="${userDetails.getId()}"></span></td>
            <td><span th:text="${userDetails.getFirstName()}"></span></td>
            <td><span th:text="${userDetails.getLastName()}"></span></td>
            <td><span th:text="${userDetails.getAge()}"></span></td>
            <td><span th:text="${userDetails.getEmail()}"></span></td>
            <td>
                <span th:each="role : ${userDetails.getSimpleRoles()}" th:text="${role} + ' '"></span>
            </td>
        </tr>
        </tbody>
    </table>
</div>




</body>
</html>
